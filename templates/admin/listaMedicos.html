<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta</title>
    <link rel="stylesheet" href="/static/css/listaMedicos.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function listarAssincrono() {
            $("#corpo").html('');

            $.getJSON('http://localhost:8080/api/medico/listarMedicos', function(data) {
                $.each(data, function(key, item) {
                    $("#corpo").append(`
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.nome}</td>
                            <td>${item.crm}</td>
                            <td>${item.especialidade}</td>
                            <td>
                                <a href="#" class="action-icon edit-icon" title="Editar">
                                    <span>üõ†Ô∏è</span>
                                </a>
                            </td>
                            <td>
                                <a href="#" class="action-icon delete-icon" title="Excluir">
                                    <span>‚ùå</span>
                                </a>
                            </td>
                        </tr>
                    `);
                });

                document.getElementById("tabela-medicos").style.display = "table";
            });
        }
    </script>
</head>
<body>
    <header>
        <img src="/static/img/logo.png" alt="Logo Sua Consulta" class="logo">
    </header>

    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h2>Lista de M√©dicos</h2>
                <button onclick="voltarInicio()" class="back-button">Voltar</button>
            </div>

            <div class="actions-bar">
                <button onclick="listarAssincrono()" class="action-button">Listar M√©dicos</button>
            </div>

            <div class="table-container">
                <table id="tabela-medicos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pessoa</th>
                            <th>CRM</th>
                            <th>Especialidade</th>
                            <th>Alterar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="corpo">
                        <!-- Dados carregados via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

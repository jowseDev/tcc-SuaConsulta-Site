<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta</title>
    <link rel="stylesheet" href="/static/css/loginAdmin.css">
</head>
<body>
    <header>
        <img src="/static/img/logo.png" alt="Logo Sua Consulta" class="logo">
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login Administrador</h2>
            <form th:action="@{/auth/admin/}" method="post">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-input">
                        <input type="password" name="senha" id="senha" required autocomplete="off">
                        <button type="button" class="toggle-password"
                            onmousedown="mostrarSenha()"
                            onmouseup="ocultarSenha()"
                            onmouseleave="ocultarSenha()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div th:if="${erroLogin}" class="error-message show">
                    <p th:text="${erroLogin}"></p>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        function mostrarSenha() {
            document.getElementById("senha").type = "text";
        }
    
        function ocultarSenha() {
            document.getElementById("senha").type = "password";
        }
    </script>
</body>
</html>

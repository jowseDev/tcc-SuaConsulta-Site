<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/js/redirecionar.js"></script>
    <script src="/js/formatador.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="/static/images/suaConsultaLogo.png" alt="Logo Sua Consulta" class="logo">
        </div>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Realize seu login</h2>
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" maxlength="14" oninput="formatarCPF(this)" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required autocomplete="off">
                </div>

                <div th:if="${erroLogin}" class="error-message show">
                    <p th:text="${erroLogin}"></p>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
            
            <div class="register-link">
                <h4>NÃ£o possui cadastro?</h4>
                <button onclick="registrar()" class="login-button">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>
</html>

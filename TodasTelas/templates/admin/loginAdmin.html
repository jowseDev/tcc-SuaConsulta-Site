<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta</title>
</head>
<body>
    
    <h1>Realize seu login Administrador</h1>
    <form th:action="@{/auth/admin/}" method="post">
        
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" required autocomplete="off">
        <br>
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required autocomplete="off">
        <button type="button"
            onmousedown="mostrarSenha()"
            onmouseup="ocultarSenha()"
            onmouseleave="ocultarSenha()">
        üëÅÔ∏è
    </button>

        <div th:if="${erroLogin}" style="color: red;">
            <p th:text="${erroLogin}"></p>
        </div>
        
        <button type="submit">Entrar</button>
        
    </form>


    <script>
        function mostrarSenha() {
            document.getElementById("senha").type = "text";
        }
    
        function ocultarSenha() {
            document.getElementById("senha").type = "password";
        }
    </script>
</body>
</html>

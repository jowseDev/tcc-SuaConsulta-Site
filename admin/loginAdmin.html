<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta - ADMIN</title>
    <link rel="stylesheet" href="../css/loginAdmin.css">
</head>
<body>
    <div class="login-container">
        <h1>Realize seu login Administrador</h1>
        <form th:action="@{/auth/admin/}" method="post">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" name="senha" id="senha" required autocomplete="off">
                    <button type="button" class="password-toggle"
                        onmousedown="mostrarSenha()"
                        onmouseup="ocultarSenha()"
                        onmouseleave="ocultarSenha()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div th:if="${erroLogin}" class="error-message">
                <p th:text="${erroLogin}"></p>
            </div>
            
            <button type="submit" class="submit-button">Entrar</button>
        </form>
    </div>

    <script>
        function mostrarSenha() {
            document.getElementById("senha").type = "text";
        }
    
        function ocultarSenha() {
            document.getElementById("senha").type = "password";
        }
    </script>
</body>
</html>

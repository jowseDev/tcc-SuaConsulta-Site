<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Consulta - ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/formatador.js"></script>
    <style>
        body {
            background-color: #f9fafb;
            transition: background-color 0.3s ease;
        }
        .dark-mode {
            background-color: #1a1b1e !important;
            color: #ffffff;
        }
        .dark-mode .text-gray-800 {
            color: #ffffff !important;
        }
        .dark-mode .bg-gray-50 {
            background-color: #1a1b1e !important;
        }
        .dark-mode .bg-blue-800 {
            background-color: #1e40af !important;
        }
        .dark-mode .hover\:bg-blue-900:hover {
            background-color: #1e3a8a !important;
        }
        .dark-mode .text-white {
            color: #ffffff !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 transition-colors duration-200">
    <!-- Botão de modo escuro -->
    <button id="darkModeToggle" class="fixed bottom-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-200">
        🌙
    </button>

    <div class="flex h-screen">
        <!-- Barra Lateral -->
        <div class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <img src="../images/suaConsultaLogo.png" alt="Logo" class="h-12 w-auto mx-auto" />
            </div>
            <nav class="mt-8">
                <button onclick="abrirMenuMedico()" class="w-full text-left py-3 px-4 hover:bg-blue-900 transition-colors">
                    Menu Médico
                </button>
                <button onclick="abrirMenuOutro()" class="w-full text-left py-3 px-4 hover:bg-blue-900 transition-colors">
                    Menu Atendente
                </button>
                <button onclick="abrirMenuOutro()" class="w-full text-left py-3 px-4 hover:bg-blue-900 transition-colors">
                    Menu Postos de saúde
                </button>
                <a href="/auth/logout" class="block py-3 px-4 hover:bg-blue-900 transition-colors mt-auto">
                    Sair
                </a>
            </nav>
        </div>

        <div class="flex-1">
            <div id="admin-inicial" class="h-full flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Seja bem-vindo, administrador!</h1>
                </div>
            </div>

            <div id="admin-content" class="h-full p-6" style="display: none;"></div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Verifica se há uma preferência salva
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = '☀️';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.textContent = '☀️';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.textContent = '🌙';
            }
        });

        function abrirMenuMedico() {
            Swal.fire({
                title: 'Menu Médico',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Listar Médicos',
                cancelButtonText: 'Cadastrar Médico',
                showCloseButton: true,
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    carregarConteudo('/auth/admin/listar/medico');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    carregarConteudo('/auth/admin/cadastro/medico');
                }
            });
        }

        function carregarConteudo(url) {
            $.ajax({
                url,
                type: 'GET',
                success: function (html) {
                    $('#admin-inicial').hide();
                    $('#admin-content').html(html).show();
                },
                error: function () {
                    Swal.fire('Erro', 'Não foi possível carregar o conteúdo.', 'error');
                }
            });
        }

        function voltarInicio() {
            $('#admin-content').hide().empty();
            $('#admin-inicial').show();
        }
    </script>
</body>
</html>
